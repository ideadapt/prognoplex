<main>
  <mat-toolbar>
    <mat-toolbar-row>
      <form class="search-form">
        <mat-form-field>
          <input type="text" placeholder="Location" matInput [formControl]="search"
                 (keyup.enter)="onEnter(search.value)">
        </mat-form-field>
      </form>
    </mat-toolbar-row>
  </mat-toolbar>
  <section>
    <div *ngFor="let loc of getKeys(data)" class="location">
      <h2>{{loc}}</h2>
      <div *ngFor="let prov of getKeys(data.get(loc))" class="provider">
        <mat-card>
          <mat-spinner *ngIf="data.get(loc).get(prov).loading" diameter="20"></mat-spinner>
          <div>
            <em>{{ data.get(loc).get(prov).temperature }} Â°C</em>
          </div>
        </mat-card>
      </div>
    </div>
  </section>
</main>
