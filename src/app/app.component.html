<mat-toolbar>
  <mat-toolbar-row>
    <form class="search-form">
      <mat-form-field>
        <input type="text" placeholder="Location" matInput [formControl]="search"
               (keyup.enter)="onEnter(search.value)">
      </mat-form-field>
    </form>
  </mat-toolbar-row>
</mat-toolbar>
<div *ngIf="!loading">
  <mat-card>
    <h2>{{ data.provider.name }}</h2>
    <div>
      <em>{{data.temperature}} Â°C</em>
    </div>
  </mat-card>
</div>
